name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:latest
          no-cache: true

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest
          no-cache: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to k3s
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          port: ${{ secrets.K3S_PORT }}
          script: |
            # Pull the new images
            sudo k3s crictl pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:latest
            sudo k3s crictl pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest
            
            # Update the deployments
            sudo k3s kubectl set image deployment/backend backend=${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:latest -n portfolio
            sudo k3s kubectl set image deployment/frontend frontend=${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest -n portfolio
            
            # Wait for rollout to complete
            sudo k3s kubectl rollout status deployment/backend -n portfolio
            sudo k3s kubectl rollout status deployment/frontend -n portfolio